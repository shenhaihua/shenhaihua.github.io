---
layout: default
---

<div class="home">

  <h1 class="page-heading">我的笔记</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></p>
      </li>
    {% endfor %}
  </ul>


</div>
